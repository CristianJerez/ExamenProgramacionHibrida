<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="tituloStr" labelPlacement="floating" required="required" minlength="5" #titu="ngModel"
      placeholder="Agregue un titulo a su aviso">
      <div slot="label">Titulo <ion-text color="danger">(Campo obligatorio)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="titu.valid || titu.pristine" color="warning">
      El titulo debe tener más de 5 caracteres!
    </ion-text>
  </ion-item>
</ion-list>

<ion-label>Fotografia <ion-text color="danger">(Campo obligatorio)</ion-text></ion-label>
<ion-list><ion-item>
    <ion-button (click)="sacarFoto()" slot="start">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Foto
    </ion-button>
    <ion-img slot="end" style="height: 150px" [src]="picture">
    </ion-img>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="descripcionStr" labelPlacement="floating" required="required" minlength="20" #desc="ngModel"
      placeholder="Realice una descripcion de su aviso">
      <div slot="label">Descripción <ion-text color="danger">(Campo obligatorio)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="desc.valid || desc.pristine" color="warning">
      La descripcion debe tener más de 20 caracteres!
    </ion-text>
  </ion-item>
</ion-list>

<ion-button [disabled]="!titu.valid || !desc.valid" (click)="onClick()" expand="block">
  <ion-icon icon="add-outline"></ion-icon>
  GUARDAR
</ion-button>
